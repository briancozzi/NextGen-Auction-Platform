<div appBsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #itemCreateForm="ngForm" role="form" novalidate class="form-validation" *ngIf="active"
                (submit)="save()">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>{{"CreateAuctionItem" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="auctionType">{{"AuctionTypes" | localize}} *</label>
                                <select  name="auctionType" class="form-control bs-select"
                                    [(ngModel)]="item.auctionId" required>
                                    <option value="" [selected]="isSelected">--Select Auction Type--</option>
                                    <option *ngFor="let auctionType of auctionTypeList" [value]="auctionType.uniqueId">
                                        {{auctionType.auctionType}}</option>
                                </select>
                            </div>
                            <div class="col-xl-6">
                                <label for="itemName">{{"ItemName" | localize}} *</label>
                                <select  name="itemName" class="form-control bs-select"
                                    [(ngModel)]="item.itemId" required>
                                    <option value="" [selected]="isSelected">--Select Item--</option>
                                    <option *ngFor="let item of itemList" [value]="item.uniqueId">
                                        {{item.itemName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" [disabled]="saving" class="btn btn-secondary"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!itemCreateForm.form.valid" type="submit" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')" class="btn btn-primary"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
