            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{"CompanyEvents" | localize}}</span>
                    </h3>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button class="btn btn-primary"
(click)="createCompanyEvent()" ><i class="fa fa-plus"></i>{{"CreateCompanyNewEvent" | localize}}</button>
                    </div>
                </div>
            </div>
        </div>
        <createEventModal #createEventModal></createEventModal>
    </div>
</div>
