<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet">
            <div class="kt-subheader kt-grid__item">
                <div [class]="containerClass">
                    <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">
                            <span>{{"Country" | localize}}</span>
                        </h3>
                    </div>
                    <div class="kt-subheader__toolbar">
                        <div class="kt-subheader__wrapper">
                            <button class="btn btn-primary"
    (click)="createCountryEvent()" ><i class="fa fa-plus"></i>{{"CreateNewCountry" | localize}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__body">
                <div class="row align-items-center">
                    <!--<Primeng-TurboTable-Start>-->
                    <div class="col primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                        <p-table #dataTable (onLazyLoad)="getCountries()" [value]="primengTableHelper.records"
                            rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                            [lazy]="true">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 130px">
                                    Actions
                                    </th>
                                    <th style="width: 130px">
                                        {{"CountryCode" | localize}}
                                    </th>
                                    <th>
                                        {{"CountryName" | localize}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-record="$implicit">
                                <tr>
                                    <td style="width: 130px;text-align:center">
                                        <div class="btn-group dropdown" dropdown>
                                            <button dropdownToggle class="dropdown-toggle btn btn-sm btn-primary">
                                                <i class="fa fa-cog"></i><span class="caret"></span>
                                                {{"Actions" | localize}}
                                            </button>
                                            <ul class="dropdown-menu" *dropdownMenu>
                                                <li>
                                                    <a href="javascript:;"
                                                        (click)="editCountryModal.show(record.uniqueId)">{{'Edit' | localize}}</a>
                                                </li>

                                                <li>
                                                    <a href="javascript:;"
                                                        (click)="deleteCountry(record)">{{'Delete' | localize}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td>
                                        {{record.countryCode}}
                                    </td>
                                    <td>
                                        {{record.countryName}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="ui-table-footer">
                        </div>
                    </div>
                    <!--<Primeng-TurboTable-End>-->
                </div>
            </div>
        </div>
    </div>
    <createCountryModal #createCountryModal (modalSave)="getCountries()"></createCountryModal>
    <editCountryModal #editCountryModal (modalSave)="getCountries()"></editCountryModal>
</div>
