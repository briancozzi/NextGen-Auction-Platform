<div appBsModal #editModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #countryForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>{{"EditCountry" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="countryCode">{{"CountryCode" | localize}} *</label>
                        <input id="countryCode" #countryCodeInput="ngModel" class="form-control" type="text" name="countryCode" [ngClass]="country.countryCode" [(ngModel)]="country.countryCode" required maxlength="64">
                        <validation-messages [formCtrl]="countryCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label for="countryName">{{"CountryName" | localize}} *</label>
                        <input id="countryName" #countryNameInput="ngModel" class="form-control" type="text" name="countryName" [ngClass]="country.countryName" [(ngModel)]="country.countryName" required maxlength="164">
                        <validation-messages [formCtrl]="countryNameInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
